<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <div id="c{data.uid}" class="{f:if(condition: gallery.position.noWrap, then: 'ce--no-wrap')} ce--textmedia ce">
    <f:if condition="{gallery.position.noWrap} != 1">
      <f:if condition="{data.header}">
        <f:if condition="{data.header_layout} != 0">
          <f:if condition="{data.header_layout} != 100">
            <div class="ce__header">
              <f:render partial="Shared/Header" arguments="{_all}" />
            </div>
          </f:if>
        </f:if>
      </f:if>
    </f:if>

    <div class="ce__content">
      <f:render section="Content" />
    </div>

    <f:render partial="Shared/Footer" arguments="{_all}" />
  </div>
</html>
