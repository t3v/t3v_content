<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">
  <v:variable.set name="signature" value="t3v-content-divider-content-element" />
  <v:variable.set name="uid" value="{v:variable.convert(value: data.uid, type: 'integer')}" />
  <v:variable.set name="id" value="c{uid}" />
  <v:variable.set name="tag" value="{signature}" />

  <v:tag name="{tag}" id="{id}" class="{signature} content-element"></v:tag>
</html>
