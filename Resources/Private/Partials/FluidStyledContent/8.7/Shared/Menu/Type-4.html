<html xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:t3v="http://typo3.org/ns/T3v/T3vDataMapper/ViewHelpers" data-namespace-typo3-fluid="true">
  <ce:menu.directory pageUids="{pageUids}" as="pages">
    <f:if condition="{pages}">
      <dl class="ce-menu ce-menu-4">
        <f:for each="{pages}" as="page">
          <t3v:page.visible uid="{page.uid}">
            <dt>
              <f:link.page pageUid="{page.uid}">
                <f:if condition="{page.nav_title}">
                  <f:then>
                    {page.nav_title}
                  </f:then>

                  <f:else>
                    {page.title}
                  </f:else>
                </f:if>
              </f:link.page>
            </dt>

            <dd>
              <f:if condition="{page.abstract}">
                <f:then>
                  {page.abstract}
                </f:then>

                <f:else>
                  <f:if condition="{page.description}">
                    <f:then>
                      {page.description}
                    </f:then>

                    <f:else>
                      <f:if condition="{page.subtitle}">
                        <f:then>
                          {page.subtitle}
                        </f:then>

                        <f:else>
                          &nbsp;
                        </f:else>
                      </f:if>
                    </f:else>
                  </f:if>
                </f:else>
              </f:if>
            </dd>
          </t3v:page.visible>
        </f:for>
      </dl>
    </f:if>
  </ce:menu.directory>
</html>
