<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:switch expression="{layout}">
    <f:case value="1">
      <h2 class="ce__subtitle">{subheader}</h2>
    </f:case>

    <f:case value="2">
      <h3 class="ce__subtitle">{subheader}</h3>
    </f:case>

    <f:case value="3">
      <h4 class="ce__subtitle">{subheader}</h4>
    </f:case>

    <f:case value="4">
      <h5 class="ce__subtitle">{subheader}</h5>
    </f:case>

    <f:case value="5">
      <h6 class="ce__subtitle">{subheader}</h6>
    </f:case>

    <f:case default="true">
      <f:if condition="{default}">
        <f:render partial="Shared/Header/SubHeader" arguments="{subheader: subheader, layout: default}" />
      </f:if>
    </f:case>
  </f:switch>
</html>
