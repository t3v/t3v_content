<html data-namespace-typo3-fluid="true" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">
  <f:if condition="{title}">
    <f:switch expression="{layout}">
      <f:case value="1">
        <v:tag name="h1" class="{contentElement}__title content-element__title" data="{position: position}" hideIfEmpty="true">
          <f:link.typolink parameter="{link}">
            <f:format.html parseFuncTSPath="lib.parseFunc">{title}</f:format.html>
          </f:link.typolink>
        </v:tag>
      </f:case>

      <f:case value="2">
        <v:tag name="h2" class="{contentElement}__title content-element__title" data="{position: position}" hideIfEmpty="true">
          <f:link.typolink parameter="{link}">
            <f:format.html parseFuncTSPath="lib.parseFunc">{title}</f:format.html>
          </f:link.typolink>
        </v:tag>
      </f:case>

      <f:case value="3">
        <v:tag name="h3" class="{contentElement}__title content-element__title" data="{position: position}" hideIfEmpty="true">
          <f:link.typolink parameter="{link}">
            <f:format.html parseFuncTSPath="lib.parseFunc">{title}</f:format.html>
          </f:link.typolink>
        </v:tag>
      </f:case>

      <f:case value="4">
        <v:tag name="h4" class="{contentElement}__title content-element__title" data="{position: position}" hideIfEmpty="true">
          <f:link.typolink parameter="{link}">
            <f:format.html parseFuncTSPath="lib.parseFunc">{title}</f:format.html>
          </f:link.typolink>
        </v:tag>
      </f:case>

      <f:case value="5">
        <v:tag name="h5" class="{contentElement}__title content-element__title" data="{position: position}" hideIfEmpty="true">
          <f:link.typolink parameter="{link}">
            <f:format.html parseFuncTSPath="lib.parseFunc">{title}</f:format.html>
          </f:link.typolink>
        </v:tag>
      </f:case>

      <f:case value="6">
        <v:tag name="h6" class="{contentElement}__title content-element__title" data="{position: position}" hideIfEmpty="true">
          <f:link.typolink parameter="{link}">
            <f:format.html parseFuncTSPath="lib.parseFunc">{title}</f:format.html>
          </f:link.typolink>
        </v:tag>
      </f:case>
    </f:switch>
  </f:if>
</html>
