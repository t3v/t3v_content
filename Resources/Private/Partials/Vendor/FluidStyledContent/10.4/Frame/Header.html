<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:if condition="{data.header} || {data.subheader} || {data.date}">
    <f:if condition="{data.header_layout} != 0 && {data.header_layout} != 100">
      <header>
        <f:render partial="Frame/Header" arguments="{
          header: data.header,
          layout: data.header_layout,
          positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}',
          link: data.header_link,
          default: settings.defaultHeaderType}" />

        <f:render partial="Frame/SubHeader" arguments="{
          subheader: data.subheader,
          layout: data.header_layout,
          positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}',
          default: settings.defaultHeaderType}" />

        <f:render partial="Frame/Date" arguments="{
          date: data.date,
          positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}'}" />
      </header>
    </f:if>
  </f:if>
</html>
