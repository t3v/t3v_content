<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <figure class="figure--video figure">
    <div class="embed--video embed">
      <f:render partial="Media/Rendering/Video" arguments="{file: file, dimensions: dimensions, settings: settings}" />
    </div>

    <f:if condition="{file.description}">
      <figcaption class="figcaption--video figcaption">
        {file.description}
      </figcaption>
    </f:if>
  </figure>
</html>
