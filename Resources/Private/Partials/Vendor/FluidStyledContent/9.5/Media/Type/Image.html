<html data-namespace-typo3-fluid="true" lang="en"  xmlns:c="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
  <figure class="figure--image figure">
    <f:if condition="{file.link}">
      <f:then>
        <f:link.typolink parameter="{file.link}" title="{file.title}">
          <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings}" />
        </f:link.typolink>
      </f:then>

      <f:else>
        <f:if condition="{data.image_zoom}">
          <f:then>
            <c:link.clickEnlarge image="{file}" configuration="{settings.media.popup}">
              <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings}" />
            </c:link.clickEnlarge>
          </f:then>

          <f:else>
            <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings}" />
          </f:else>
        </f:if>
      </f:else>
    </f:if>

    <f:if condition="{file.description}">
      <figcaption class="figcaption--image figcaption">
        {file.description}
      </figcaption>
    </f:if>
  </figure>
</html>
