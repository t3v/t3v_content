<html data-namespace-typo3-fluid="true" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
  <figure class="figure--audio figure">
    <div class="embed--audio embed">
      <f:render partial="Media/Rendering/Audio" arguments="{file: file, dimensions: dimensions, settings: settings}" />
    </div>

    <f:if condition="{file.description}">
      <figcaption class="figcaption--audio figcaption">
        {file.description}
      </figcaption>
    </f:if>
  </figure>
</html>
