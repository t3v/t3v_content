<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:t3v="http://typo3.org/ns/T3v/T3vContent/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:if condition="{data.header}">
    <f:if condition="{data.header_layout} != 0">
      <f:if condition="{data.header_layout} != 100">
        <div class="ge__header">
          <t3v:headline layout="{data.header_layout}">{data.header}</t3v:headline>
        </div>
      </f:if>
    </f:if>
  </f:if>
</html>
