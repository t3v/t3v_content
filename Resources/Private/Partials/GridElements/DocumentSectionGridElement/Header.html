<html data-namespace-typo3-fluid="true" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:t3v="http://typo3.org/ns/T3v/T3vContent/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">
  <t3v:header.if data="{data}">
    <v:tag name="div" class="document-section__header" hideIfEmpty="true">
      <t3v:headline layout="{data.header_layout}" cssClass="document-section__title">{data.header}</t3v:headline>

      <t3v:subheadline layout="{data.header_layout}" cssClass="document-section__subtitle">{data.subheader}</t3v:subheadline>
    </v:tag>
  </t3v:header.if>
</html>
