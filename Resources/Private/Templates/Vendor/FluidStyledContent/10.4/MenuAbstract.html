<html data-namespace-typo3-fluid="true" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
  <f:layout name="MenuAbstract" />

  <f:section name="Content">
    <f:render section="Menu" arguments="{menu: menu}" />
  </f:section>

  <f:section name="Menu">
    <f:if condition="{menu}">
      <ul>
        <f:for each="{menu}" as="page">
          <li>
            <a href="{page.link}" title="{page.title}" {f:if(condition: page.target, then: 'target="{page.target}"')}>
              <span>{page.title}</span>
            </a>

            <f:if condition="{page.data.abstract}">
              <f:format.html>{page.data.abstract}</f:format.html>
            </f:if>
          </li>
        </f:for>
      </ul>
    </f:if>
  </f:section>
</html>
