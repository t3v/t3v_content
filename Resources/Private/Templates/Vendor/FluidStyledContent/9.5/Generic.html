<html data-namespace-typo3-fluid="true" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
  <f:layout name="Default" />

  <f:section name="Content">
    dasdsad
    <f:comment>
      This templates is used to provide nessesary functionality for external processed content and could be used across multiple sources,
      for example the frontend login content element.
    </f:comment>

    <f:if condition="{content}">
      <f:then>{content -> f:format.raw()}</f:then>

      <f:else>
        <f:cObject typoscriptObjectPath="tt_content.{data.CType}.20" data="{data}" table="tt_content" />
      </f:else>
    </f:if>
  </f:section>
</html>
