<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:layout name="MenuRelatedPages" />

  <f:section name="Main">
    <f:if condition="{menu}">
      <ul>
        <f:for each="{menu}" as="page">
          <li>
            <a href="{page.link}" title="{page.title}" target="{page.target}">
              <span>{page.title}</span>
            </a>
          </li>
        </f:for>
      </ul>
    </f:if>
  </f:section>
</html>
