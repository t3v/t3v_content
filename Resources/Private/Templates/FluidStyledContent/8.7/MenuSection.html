<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:layout name="MenuSection" />

  <f:section name="Main">
    <f:if condition="{menu}">
      <ul>
        <f:for each="{menu}" as="page">
          <li>
            <a href="{page.link}" title="{page.title}" target="{page.target}">
              <span>{page.title}</span>
            </a>

            <f:if condition="{page.content}">
              <ul>
                <f:for each="{page.content}" as="element">
                  <li>
                    <a href="{page.link}#c{element.data.uid}" title="{element.data.header}" target="{page.target}">
                      <span>{element.data.header}</span>
                    </a>
                  </li>
                </f:for>
              </ul>
            </f:if>
          </li>
        </f:for>
      </ul>
    </f:if>
  </f:section>
</html>
