<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:t3v="http://typo3.org/ns/T3v/T3vContent/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">
  <f:layout name="GridElements/DocumentSectionGridElement" />

  <f:section name="GridElement">
    <f:render partial="GridElements/DocumentSectionGridElement/Header" arguments="{data: data}" />

    <f:render section="Abstract" arguments="{data: data}" />

    <f:render section="Main" arguments="{data: data, mode: mode}" />
  </f:section>

  <f:section name="Abstract">
    <v:tag name="div" class="document-section__abstract" hideIfEmpty="true">
      <f:format.raw>{data.flexform_abstract}</f:format.raw>
    </v:tag>
  </f:section>

  <f:section name="Main">
    <v:tag name="div" class="document-section__main" hideIfEmpty="true">
      <f:format.raw>{t3v:viewColumn(viewColumn: 10, data: data, mode: mode)}</f:format.raw>
    </v:tag>
  </f:section>
</html>
