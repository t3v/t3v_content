<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:t3v="http://typo3.org/ns/T3v/T3vContent/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:layout name="GridElements/ColumnLayoutGridElement" />

  <f:section name="GridElement">
    <f:render partial="GridElements/Shared/Header" arguments="{data: data, passthrough: passthrough}" />

    <f:if condition="{container} != 'none'">
      <f:then>
        <v:tag name="div" class="ge__container container--{container} container" data="{type: container}" hideIfEmpty="true">
          <f:render section="Columns" arguments="{_all}" />
        </v:tag>
      </f:then>

      <f:else>
        <f:render section="Columns" arguments="{_all}" />
      </f:else>
    </f:if>
  </f:section>

  <f:section name="Columns">
    <div class="ge__column">
      <f:format.raw>{t3v:viewColumn(viewColumn: 101, data: data, passthrough: passthrough)}</f:format.raw>
    </div>

    <div class="ge__column">
      <f:format.raw>{t3v:viewColumn(viewColumn: 102, data: data, passthrough: passthrough)}</f:format.raw>
    </div>
  </f:section>
</html>
