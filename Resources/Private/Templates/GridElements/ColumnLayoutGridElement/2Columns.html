<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:t3v="http://typo3.org/ns/T3v/T3vContent/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">
  <f:layout name="GridElements/ColumnLayoutGridElement" />

  <f:section name="GridElement">
    <f:render partial="GridElements/Shared/Header" arguments="{data: data, mode: mode}" />

    <f:if condition="{container} != 'none'">
      <f:then>
        <v:tag name="div" class="ge__container container--{container} container" data="{type: container}" hideIfEmpty="true">
          <f:render section="Columns" arguments="{data: data, mode: mode}" />
        </v:tag>
      </f:then>

      <f:else>
        <f:render section="Columns" arguments="{data: data, mode: mode}" />
      </f:else>
    </f:if>
  </f:section>

  <f:section name="Columns">
    <div class="ge__column">
      <f:format.raw>{t3v:viewColumn(viewColumn: 101, data: data, mode: mode)}</f:format.raw>
    </div>

    <div class="ge__column">
      <f:format.raw>{t3v:viewColumn(viewColumn: 102, data: data, mode: mode)}</f:format.raw>
    </div>
  </f:section>
</html>
